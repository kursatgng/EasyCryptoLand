<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>₺ Yatırma ve Çekme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>₺ Yatırma ve Çekme</h2>
        <form id="transactionForm">
            <label for="transactionType">İşlem Türü:</label>
            <select id="transactionType" name="transactionType" required>
                <option value="deposit">Yatırma</option>
                <option value="withdraw">Çekme</option>
            </select>

            <label for="amount">Miktar:</label>
            <input type="number" id="amount" name="amount" required>

            <button type="button" onclick="processTransaction()">İşlemi Gerçekleştir</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
