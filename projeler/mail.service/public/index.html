<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Servisi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Mail Servisi</h2>
        <div class="form-container">
            <h3>E-posta Gönder</h3>
            <form id="emailForm">
                <input type="email" id="recipientEmail" placeholder="Alıcı E-posta" required>
                <input type="text" id="emailSubject" placeholder="Konu" required>
                <textarea id="emailBody" placeholder="Mesaj" required></textarea>
                <button type="submit">Gönder</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
